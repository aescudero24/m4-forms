<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Module 4 Forms</title>
  </head>
  <body>
    <form action="">
      <p>Hello From Inside The Form</p>

      <label>
        <p>Email:</p>
        <input type="email" name="email" />
      </label>

      <label>
        <p>Password:</p>
        <input type="password" name="password" />
      </label>

      <label>
        <p>Repeat Password:</p>
        <input
          type="password"
          name="repeated
        -password"
        />
      </label>

      <button>Sign Up!</button>
    </form>
  </body>
</html>
